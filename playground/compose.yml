services:
  minio:
    image: alekcander/bitnami-minio-multiarch:RELEASE.2022-05-26T05-48-41Z
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio_minio
      MINIO_DEFAULT_BUCKETS: spark-bucket,iceberg-bucket
    container_name: minio
    hostname: minio
    ports:
      - 9000
      - 9001:9001

  postgres:
    image: postgres:${POSTGRES_VERSION}
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: metastore
    container_name: postgres
    hostname: postgres
    ports:
      - 5432:5432
    volumes:
      - ./image/hive-schema-2.3.0.postgres.sql:/docker-entrypoint-initdb.d/hive-schema-2.3.0.postgres.sql
      - ./image/hive-txn-schema-2.3.0.postgres.sql:/docker-entrypoint-initdb.d/hive-txn-schema-2.3.0.postgres.sql

  mysql:
    container_name: mysql
    hostname: mysql
    image: mysql:8.0
    command: mysqld --max-connections=500
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_ROOT_HOST: "%"
      MYSQL_DATABASE: oltpbench
    ports:
      - "3306:3306"

  ams:
    image: arctic163/ams
    container_name: ams
    hostname: ams
    volumes:
      - ./arctic:/tmp/arctic/warehouse
    ports:
      - 1630:1630
      - 1260:1260
    tty: true
    stdin_open: true

  zookeeper:
    image: zookeeper:${ZOOKEEPER_VERSION}
    ports:
      - 2181
    container_name: zookeeper
    hostname: zookeeper

  metastore:
    image: nekyuubi/kyuubi-playground-metastore:${KYUUBI_VERSION}
    container_name: metastore
    hostname: metastore
    ports:
      - 9083
    volumes:
      - ./image/core-site.xml:/etc/hadoop/conf/core-site.xml
      - ./image/hive-site.xml:/etc/hive/conf/hive-site.xml
    depends_on:
      - postgres

  kyuubi:
    image: nekyuubi/kyuubi-playground-kyuubi:${KYUUBI_VERSION}
    container_name: kyuubi
    hostname: kyuubi
    ports:
      - 4040-4050:4040-4050
      - 10009:10009
    volumes:
      - ./image/core-site.xml:/etc/hadoop/conf/core-site.xml
      - ./image/hive-site.xml:/etc/hive/conf/hive-site.xml
      - ./image/spark-defaults.conf:/etc/spark/conf/spark-defaults.conf
      - ./image/kyuubi-defaults.conf:/etc/kyuubi/conf/kyuubi-defaults.conf
      - ./image/kyuubi-log4j2.xml:/etc/kyuubi/conf/log4j2.xml
      - ./image/load-dataset-tpcds-tiny.sql:/opt/load_data/load-dataset-tpcds-tiny.sql
      - ./image/load-dataset-tpch-tiny.sql:/opt/load_data/load-dataset-tpch-tiny.sql
    depends_on:
      - metastore
      - minio
      - zookeeper

  lakehouse-benchmark-ingestion:
    image: arctic163/benchmark-ingestion
    container_name: lakehouse-benchmark-ingestion
    hostname: lakehouse-benchmark-ingestion
    volumes:
      - ./hive:/tmp/hive/warehouse
      - ./arctic:/tmp/arctic/warehouse
    depends_on:
      - mysql
      - ams
      - metastore
    tty: true
    stdin_open: true
    ports:
      - "8081:8081"

  lakehouse-benchmark:
    image: arctic163/lakehouse-benchmark
    container_name: lakehouse-benchmark
    hostname: lakehouse-benchmark
    depends_on:
      - trino
    tty: true
    stdin_open: true